    <video id="video" controls="true">
        <source src="videos/madagascar3.mp4" type="video/mp4">
        <source src="videos/Big_Buck_Bunny_small.ogv" type="video/ogg">
    </video>


<!--
    <video id="video" src="videos/madagascar3.mp4" controls="true"></video>
-->


    <a href="#" id="play-button">Play</a><br />
    <a href="#" id="stop-button">Stop</a>

    <a href="#" id="continue-button"></a>

    <div id="time">s</div>
    <div id="duration">s</div>

<script>
    var video = document.getElementById('video');


    $('#play-button').click(function(e){
        e.preventDefault();
        video.play();
    });

    $('#stop-button').click(function(e){
        e.preventDefault();
        video.pause();
    });

    function stopVideo() {
        video.pause();
    }

    function playVideo() {
        video.play();
    }

    function playVideoAt(secs) {
        video.currentTime = secs;
        video.play();
    }


    function addContinueButton(start) {
        var button = $('#continue-button');
        if (button.html() == '') {
            button.html('Continue');
            button.click(function(e){
                playVideoAt(start + 0.7);
                $(this).html('');
            });
        }
    }


    function setLoopPoint(video, key, loopStart) {
        if (parseInt(video.currentTime) == key && video.currentTime < (key + 0.5)) {
            stopVideo();
            playVideoAt(loopStart);
            addContinueButton(key);
        }
    }

        video.addEventListener('timeupdate', function(){
            console.log(video.currentTime);

            setLoopPoint(video, 10, 5);

            setLoopPoint(video, 20, 15);

        });



</script>
